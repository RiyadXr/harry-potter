<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Potter Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IM Fell English', serif;
        background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        background-color: #f3e9d2; /* Parchment color fallback */
      }
      .font-magic {
        font-family: 'IM Fell English SC', serif;
      }
      /* --- Magical Animations & Transitions --- */
      .transition-all-smooth {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      @keyframes slide-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slide-down 0.5s ease-out forwards;
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      @keyframes magical-glow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(255, 251, 235, 0.4)); }
        50% { filter: drop-shadow(0 0 8px rgba(255, 251, 235, 0.8)); }
      }
      .animate-magical-glow {
        animation: magical-glow 2.5s ease-in-out infinite;
      }

      /* --- Base & Refined Animations --- */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0; /* Start hidden for staggered animation */
      }
      @keyframes float-up-down {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float-up-down 4s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .sparkle {
        animation: sparkle 1.5s ease-in-out infinite;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* --- Quidditch Hit Animation --- */
      @keyframes hit-flash {
        0% { background-color: rgba(255, 0, 0, 0.4); }
        100% { background-color: rgba(255, 0, 0, 0); }
      }
      .animate-hit {
        animation: hit-flash 0.5s ease-out forwards;
      }


      /* --- Item Purchase/Trophy Animations --- */
      @keyframes shimmer {
        0% { opacity: 0; transform: scale(0.8) rotate(-20deg); }
        50% { opacity: 1; transform: scale(1.2); filter: brightness(1.5) drop-shadow(0 0 15px white); }
        100% { opacity: 0; transform: scale(0.8) rotate(20deg); }
      }
      .animate-shimmer { animation: shimmer 2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

      @keyframes zoom-and-fade {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      .animate-zoom-and-fade { animation: zoom-and-fade 1.5s ease-out forwards; }

      @keyframes fly-across {
        0% { transform: translateX(-150vw) rotate(-360deg); opacity: 1; }
        100% { transform: translateX(150vw) rotate(360deg); opacity: 1; }
      }
      .animate-fly-across { animation: fly-across 1.2s ease-in forwards; }

      @keyframes unfold {
        0% { transform: scale(0.2) rotateY(180deg); opacity: 0; }
        100% { transform: scale(1) rotateY(0deg); opacity: 1; }
      }
      .animate-unfold { animation: unfold 1.5s ease-out forwards; animation-fill-mode: forwards; }

      @keyframes glow-pulse {
        0% { transform: scale(1); opacity: 0; filter: drop-shadow(0 0 5px gold); }
        50% { transform: scale(1.2); opacity: 1; filter: drop-shadow(0 0 25px gold); }
        100% { transform: scale(1); opacity: 0; filter: drop-shadow(0 0 5px gold); }
      }
      .animate-glow-pulse { animation: glow-pulse 2s ease-in-out forwards; }

      @keyframes swirl-in {
        0% { transform: scale(0) rotate(360deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-swirl-in { animation: swirl-in 1s ease-out forwards; }
      
      /* --- Toggle Switch CSS --- */
      .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #6d4c41; transition: .4s; border-radius: 28px; }
      .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: #f3e9d2; transition: .4s; border-radius: 50%; }
      input:checked + .slider { background-color: #d3a625; }
      input:checked + .slider:before { transform: translateX(22px); }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
